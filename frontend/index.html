
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EvoBook AI</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=Outfit:wght@300;400;500;600;700;800&family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#1A1B23",
                        secondary: "#7C3AED",
                        charcoal: "#1A1A1A",
                        "background-light": "#F8F9FD",
                        "background-dark": "#0F0F12",
                        "card-light": "#FFFFFF",
                        "card-dark": "#1C1C1E",
                        "lavender-pale": "#F0EFFF",
                        "accent-purple": "#B6A1FF",
                        "accent-blue": "#A4C9FF",
                        "accent-orange": "#FFB865",
                        "reward-yellow": "#FFF9DB",
                        "note-bg": "#F5F3FF"
                    },
                    fontFamily: {
                        sans: ["Plus Jakarta Sans", "sans-serif"],
                        display: ["Outfit", "Plus Jakarta Sans", "sans-serif"],
                    },
                    borderRadius: {
                        DEFAULT: "20px",
                        bubble: "24px",
                        input: "50px",
                        large: "32px",
                        "card": "24px",
                    }
                },
            },
        };
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .no-scrollbar::-webkit-scrollbar { display: none; }
            .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

            .neo-shadow {
                box-shadow: 0 8px 30px rgba(0,0,0,0.06), 0 4px 10px rgba(0,0,0,0.02);
            }
            .qa-card-3d {
                @apply bg-white dark:bg-card-dark rounded-card p-6 relative flex flex-col gap-4 border border-black/[0.03] dark:border-white/5 shadow-[0_10px_25px_-5px_rgba(0,0,0,0.04)] transition-all;
            }
            .input-shadow {
                box-shadow: inset 0 2px 4px rgba(0,0,0,0.01), 0 4px 12px rgba(0,0,0,0.03);
            }
        }

        /* 关键修复：确保 Material Symbols 渲染为图标而非文字 */
        .material-symbols-rounded, .material-symbols-outlined {
            font-weight: normal;
            font-style: normal;
            font-size: 24px;
            line-height: 1;
            letter-spacing: normal;
            text-transform: none;
            display: inline-block;
            white-space: nowrap;
            word-wrap: normal;
            direction: ltr;
            -webkit-font-feature-settings: 'liga';
            -webkit-font-smoothing: antialiased;
        }

        .material-symbols-rounded {
            font-family: 'Material Symbols Rounded' !important;
        }

        .material-symbols-outlined {
            font-family: 'Material Symbols Outlined' !important;
        }

        body {
            @apply font-sans antialiased text-primary bg-white;
            -webkit-tap-highlight-color: transparent;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0",
    "react-dom": "https://esm.sh/react-dom@^19.2.4"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>

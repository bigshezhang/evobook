
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EvoBook AI</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=Outfit:wght@300;400;500;600;700;800&family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&display=swap" rel="stylesheet" fetchpriority="high">
    <!-- 预加载关键字体文件 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#1A1B23",
                        secondary: "#7C3AED",
                        charcoal: "#1A1A1A",
                        "background-light": "#F8F9FD",
                        "background-dark": "#0F0F12",
                        "card-light": "#FFFFFF",
                        "card-dark": "#1C1C1E",
                        "lavender-pale": "#F0EFFF",
                        "accent-purple": "#B6A1FF",
                        "accent-blue": "#A4C9FF",
                        "accent-orange": "#FFB865",
                        "reward-yellow": "#FFF9DB",
                        "note-bg": "#F5F3FF"
                    },
                    fontFamily: {
                        sans: ["Plus Jakarta Sans", "sans-serif"],
                        display: ["Outfit", "Plus Jakarta Sans", "sans-serif"],
                    },
                    borderRadius: {
                        DEFAULT: "20px",
                        bubble: "24px",
                        input: "50px",
                        large: "32px",
                        "card": "24px",
                    }
                },
            },
        };
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .no-scrollbar::-webkit-scrollbar { display: none; }
            .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

            .neo-shadow {
                box-shadow: 0 8px 30px rgba(0,0,0,0.06), 0 4px 10px rgba(0,0,0,0.02);
            }
            .qa-card-3d {
                @apply bg-white dark:bg-card-dark rounded-card p-6 relative flex flex-col gap-4 border border-black/[0.03] dark:border-white/5 shadow-[0_10px_25px_-5px_rgba(0,0,0,0.04)] transition-all;
            }
            .input-shadow {
                box-shadow: inset 0 2px 4px rgba(0,0,0,0.01), 0 4px 12px rgba(0,0,0,0.03);
            }
            
            /* Claymorphic Dice Styles */
            .claymorphic-dice {
                background: linear-gradient(145deg, #B5A3FF, #8B76E0);
                box-shadow: 
                    inset 4px 4px 8px rgba(255, 255, 255, 0.4),
                    inset -4px -4px 8px rgba(0, 0, 0, 0.2),
                    0 10px 20px rgba(139, 118, 224, 0.4),
                    0 15px 0px #6E59C7;
                border: 2px solid rgba(255,255,255,0.2);
            }
            
            .dice-dot {
                background: white;
                box-shadow: inset 1px 1px 2px rgba(0,0,0,0.3);
            }

            /* 玻璃质感地砖样式 */
            .glass-tile {
                position: relative;
                overflow: hidden;
            }
            
            .glass-overlay {
                position: absolute;
                inset: 0;
                background: linear-gradient(135deg, rgba(255,255,255,0.4) 0%, rgba(255,255,255,0) 50%, rgba(0,0,0,0.05) 100%);
                pointer-events: none;
            }

            .tile-icon-sphere {
                @apply flex items-center justify-center relative overflow-hidden;
                width: 72px;
                height: 72px;
                border-radius: 24px;
            }

            /* 金币地砖 - 金色渐变 */
            .tile-gold {
                background: radial-gradient(circle at 30% 30%, #FCD34D, #F59E0B);
                box-shadow: 
                    inset 0 4px 8px rgba(255, 255, 255, 0.6),
                    0 12px 20px -8px rgba(245, 158, 11, 0.3);
            }

            /* 骰子地砖 - 紫色渐变 */
            .tile-roll {
                background: radial-gradient(circle at 30% 30%, #A5B4FC, #818CF8);
                box-shadow: 
                    inset 0 4px 8px rgba(255, 255, 255, 0.6),
                    0 12px 20px -8px rgba(129, 140, 248, 0.3);
            }

            /* 特殊奖励地砖 - 粉色渐变 */
            .tile-gift {
                background: radial-gradient(circle at 30% 30%, #FCA5A5, #F87171);
                box-shadow: 
                    inset 0 4px 8px rgba(255, 255, 255, 0.6),
                    0 12px 20px -8px rgba(248, 113, 113, 0.3);
            }

            /* 经验值地砖 - 天蓝色渐变 */
            .tile-xp {
                background: radial-gradient(circle at 30% 30%, #7DD3FC, #38BDF8);
                box-shadow: 
                    inset 0 4px 8px rgba(255, 255, 255, 0.6),
                    0 12px 20px -8px rgba(56, 189, 248, 0.3);
            }

            /* 地砖背景色 - 柔和色调 */
            .bg-mute-gold {
                background-color: #FFF9E6;
            }
            .bg-mute-purple {
                background-color: #F5F3FF;
            }
            .bg-mute-pink {
                background-color: #FFF5F5;
            }
            .bg-mute-blue {
                background-color: #F0F9FF;
            }
        }

        /* 关键修复：确保 Material Symbols 渲染为图标而非文字 */
        .material-symbols-rounded, .material-symbols-outlined {
            font-weight: normal;
            font-style: normal;
            font-size: 24px;
            line-height: 1;
            letter-spacing: normal;
            text-transform: none;
            display: inline-block;
            white-space: nowrap;
            word-wrap: normal;
            direction: ltr;
            -webkit-font-feature-settings: 'liga';
            -webkit-font-smoothing: antialiased;
        }

        .material-symbols-rounded {
            font-family: 'Material Symbols Rounded' !important;
        }

        .material-symbols-outlined {
            font-family: 'Material Symbols Outlined' !important;
        }

        body {
            @apply font-sans antialiased text-primary bg-white;
            -webkit-tap-highlight-color: transparent;
        }
    </style>
    <style>
        /* 数字增加/减少动画 */
        @keyframes coin-bounce {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }
        @keyframes shake-number {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-3px); }
            50% { transform: translateX(0); }
            75% { transform: translateX(3px); }
        }
        @keyframes float-up {
            0% { opacity: 1; transform: translateY(0) scale(1); }
            100% { opacity: 0; transform: translateY(-40px) scale(1.2); }
        }
        @keyframes fade-out-left {
            0% { opacity: 1; transform: translateX(0) scale(1); }
            100% { opacity: 0; transform: translateX(-20px) scale(0.8); }
        }
        .animate-coin-bounce {
            animation: coin-bounce 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55) !important;
        }
        .animate-shake-number {
            animation: shake-number 0.5s ease-in-out !important;
        }
        .animate-float-up {
            animation: float-up 1s ease-out forwards !important;
        }
        .animate-fade-out-left {
            animation: fade-out-left 0.8s ease-out forwards !important;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0",
    "react-dom": "https://esm.sh/react-dom@^19.2.4"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
